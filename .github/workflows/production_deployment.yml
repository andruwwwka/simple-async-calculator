name: Production deployment
on: [workflow_dispatch]
jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Build image
        run: docker build -f docker/prod.Dockerfile -t simple-async-calc .
      - name: Docker login
        env:
          DOCKER_REGISTRY_PWD: ${{ secrets.DOCKER_REGISTRY_PWD }}
        run: docker login 185.241.195.143 --username registry --password "$env:DOCKER_REGISTRY_PWD"
      - name: Push image
        run: docker push simple-async-calc