name: Production deployment
on: [workflow_dispatch]
env:
  DOCKER_REGISTRY_PWD: ${{ secrets.DOCKER_REGISTRY_PWD }}
  DOCKER_REGISTRY_LOGIN: ${{ secrets.DOCKER_REGISTRY_LOGIN }}
jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
      - name: Build image
        run: docker build -f docker/prod.Dockerfile -t andruwwwka/simple-async-calc:latest .
      - name: Docker push
        run: |
          docker login -u "$DOCKER_REGISTRY_LOGIN" -p "$DOCKER_REGISTRY_PWD"
          docker push andruwwwka/simple-async-calc:latest